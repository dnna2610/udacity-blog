<!DOCTYPE html>
<html>

<head>
    <title>Blog - Log In</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
</head>

<body>
    <br>
    <h2 class="text-center text-capitalize">Sign In</h2>
    <div class="text-center">
        Don't have an account? <a href="/register">Sign up here</a>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" method="POST">
            <fieldset>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Username</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" value="{{ username }}" id="username" placeholder="Username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>

                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        {% if error %}
                            <span class="help-block text-danger">Username or password is incorrect.</span>                        
                        {% endif %}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" class="btn btn-raised btn-primary">Log In</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
