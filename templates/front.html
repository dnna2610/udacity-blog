{% extends "base.html" %} {% block content %}
<br>
<h3 class="text-center">Recent Posts</h3>
<br> {% for p in posts %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ p.subject | safe }} (by {{ p.author }})</h3>
    </div>
    <div class="panel-body">
        {{ p.short_description | safe }}
        <a href="/post?key_id={{ p.key().id() }}" class="btn btn-link">Read More</a>
    </div>
</div>
<br><br> {% endfor %} {% endblock %}
