<!DOCTYPE html>
<html>

<head>
    <title>Blog - Submitting new post</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
</head>

<body>
    <div class="col-md-8 col-xs-offset-2">
        <br>
        <h2 class="text-center">Editing Comment</h2>
        <div class="text-center">
            Writting as {{ comment.username }}
        </div>
        <form method="post" action="/edit_comment" class="form-horizontal">
            <div class="form-group">
                <label for="content" class="col-md-2 control-label">Comment Content:</label>

                <div class="col-md-10">
                    <textarea class="form-control" rows="10" id="content" name="content">{{ comment.content }}</textarea> {% if error_content %}
                    <span class="help-block text-danger">Content is required.</span> {% endif %}
                </div>
            </div>
            <input type="hidden" name="key_id" value="{{ comment.key().id() }}">
            <button type="submit" class="btn btn-raised btn-primary col-xs-offset-2">Save</button>
            <a class="btn btn-danger" href="/post?key_id={{ comment.post_key }}">Cancel</a>
        </form>
    </div>
</body>

</html>
