<!DOCTYPE html>
<html>

<head>
    <title>Blog - Submitting new post</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
</head>

<body>
    <div class="col-md-8 col-xs-offset-2">
        <br>
        <h2 class="text-center">Editing Blog Post</h2>
        <div class="text-center">
            Writting as {{ username }}
        </div>
        <form method="post" action="/edit" class="form-horizontal">
            <div class="form-group">
                <label for="subject" class="col-md-2 control-label">Subject</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ post.subject }}">
                    {% if error_subject %}
                        <span class="help-block text-danger">Subject is required.</span>
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-md-2 control-label">Post Content:</label>

                <div class="col-md-10">
                    <textarea class="form-control" rows="20" id="content" name="content">{{ post.content }}</textarea> {% if error_content %}
                    <span class="help-block text-danger">Content is required.</span> {% endif %}
                </div>
            </div>

            <div class="col-xs-offset-2 text-danger">
                <h4>{{ error }}</h4>
            </div>
            <input type="hidden" name="key_id" value="{{ post.key().id() }}">
            <button type="submit" class="btn btn-raised btn-primary col-xs-offset-2">Save</button>
            <a class="btn btn-danger" href="/post?key_id={{ post.key().id() }}">Cancel</a>
        </form>
    </div>
</body>

</html>
